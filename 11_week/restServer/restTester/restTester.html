<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>REST tester</title>
		<style>
			body {
				display: grid;
				align-items: left;
				justify-items: left;
				row-gap: 0.5em;
			}
			#urifield {
				width: 25em;
			}
		</style>
		<script src="handler.js"></script>
	</head>
	<body>
		<main>
			<h1>REST tester</h1>
			<label for="urifield">Resource URI: <input type="text" id="urifield" /></label>
			<fieldset id="methods">
				<legend>Choose:</legend>
				<label> <input type="radio" name="method" value="GET" id="get" />GET</label>
				<label> <input type="radio" name="method" value="PUT" id="put" />PUT</label>
				<label> <input type="radio" name="method" value="POST" id="post" />POST </label>
				<label> <input type="radio" name="method" value="DELETE" id="delete" />DELETE</label>
			</fieldset>
			<h2>JSON</h2>
			<div>
				<textarea id="jsonarea" name="jsonarea" cols="50" rows="10"></textarea>
				<!-- Added id="jsonarea" -->
			</div>
			<button id="submit">Submit</button>
			<h2>Result:</h2>
			<pre id="resultarea"></pre>
		</main>
	</body>
</html>
